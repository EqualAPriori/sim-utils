# Example yaml force field definition 
bond_harmonic:
 defaults_sim:
   FConst: 1.0 False
   Dist0: 0.0 False

 params_sim:
   - C2 C2 FConst;8.859470376257326;True Dist0;0.0;True
   - C2 SO4 FConst;25.0;False Dist0;0.0;True
 params_md: #the typical standard

pair_ljg:
  defaults_sim: #used only by sim
    B: 0.0 True
    Kappa: 1.0 True
    Dist0: 0.0 True
    Cut: 1.553705
    a_smear: #For now, behavior is to default Kappa, but not pre-given Kappas
      C2: 0.310741
      SO4: 0.310741
      Na: 0.310741
      Cl: 0.310741
      W: 0.310741

  params_sim: # B*exp(-kappa*(r-Dist0)) + 4 Epsilon ( (Sigma/r)^12 - (Sigma/r)^6 )
    - W  W    B;0.33897;True
    - C2 C2   B;1.679531418954343;True
    - C2 W    B;0.9661089714487083;True
    - Na Na   B;1.4017;True
    - Cl Cl   B;2.5944;True
    - Na Cl   B;-0.91627;True
    - Na W    B;-0.21981;True
    - Cl W    B;0.66048;True
    - C2 SO4  B;1.4;False
    - C2 Na   B;0.3;False
    - C2 Cl   B;1.3;False
    - SO4 SO4 B;2.7944;False
    - SO4 Na  B;-0.91627;False
    - SO4 Cl  B;2.5944;False
    - SO4 W   B;0.11;False

coulomb_smeared: #automatically turns on ewald, then adds the correction potential
  defaults_sim:
    Coef: 0.7152316677 True
    BornA: 0.5507740821 True
    Cut: 1.0
    Shift: True
    ExcludeBondOrd: 0 # only implemented in ewald. currently !=0 values not supported
    a_smear: #first implementation: only overrides if BornA not defined below. Use same smearing convention as Gaussian above, not Born-A convention. Think about one-lining this?
      Na: 0.310741
      Cl: 0.310741

  params_sim: #if BornA = 0, then same as unsmeared Coulomb. Even if no interactions defined, still add ewald.
    - Na;Cl;SO4 Na;Cl;SO4 BornA;0.5507740821;True

  params_md:
